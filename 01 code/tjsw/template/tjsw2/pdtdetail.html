<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">

<html dir=ltr lang=zh-cn xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{dc_article_title}-{dc_sitename}</title>
<meta content="text/html; charset=gb2312" http-equiv=content-type>
<meta http-equiv="X-Ua-Compatible" content="IE=EmulateIE7" />
<meta name="description" content={dc_description} />
<meta name="keywords" content="{dc_keywords}" />
<link rel="stylesheet" type=text/css href="{dc_filepath}{dc_css}" media=screen>
</head>

<body>

<dc_tag:include tempfile="head"></dc_tag>

<div class="content">
	<div id="pdt-detail-content">
	
		<div class="pdt-nav">
			<a title="首页" href="{dc_filepath}index.asp?subsite={dc_subsite_id}">首页</a> &gt; <a href="{dc_filepath}{dc_category_path}">{dc_category_name}</a> &gt; 
		</div>
		
		<div class="detail-all">
			<div class="detail-left">
				<dc_tag:article_detail>
				<h2 align="center">{dc_article_title}</h2>
				<img id="picpath" src="{article_picpath}" alt="{dc_article_title}" />
				
				<div id="dtitle">产品详情</div>
				<div id="dcontent">{dc_article_content}</div>
				
				<div class="other-nav">
					<div class="f_left">上一篇: <dc_special:include tempfile="previous"></dc_special></div>
					<div class=f_right>下一篇: <dc_special:include tempfile="next"></dc_special></div>
				</div>
				</dc_tag>
				<span class="sh">
					<dc_tag:include tempfile="share"></dc_tag>
				</span>
			</div>
			
			<div class="detail-right">
				<dc_tag:include tempfile="side"></dc_tag>
			</div>
		</div>

	</div>
</div>
<dc_tag:include tempfile="foot"></dc_tag>

</body>
</html>
