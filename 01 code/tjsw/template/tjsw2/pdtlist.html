<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">

<html dir=ltr lang=zh-cn xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{dc_category_name}</title>
<meta content="text/html; charset=gb2312" http-equiv=content-type>
<meta http-equiv="X-Ua-Compatible" content="IE=EmulateIE7" />
<meta name="description" content={dc_description} />
<meta name="keywords" content="{dc_keywords}" />
<link rel="stylesheet" type=text/css href="{dc_filepath}{dc_css}" media=screen>
</head>

<body>
<div style="display:none;" id="dc_category_name">{dc_category_name}</div>
<dc_tag:include tempfile="head"></dc_tag>

<div class="content">
	
	<div class="ad-content">
		<div id="ad-pdt"></div>
	</div>
	
	<div id="pdt-content">
			<div class="side">
				<p class="title">产品分类</p>
				<ul>
					<dc_tag:category_list count="0" length="50" hidden="1" belong="12">
					<li><a title="{dc_category_name}" href="{dc_fileurl}{dc_category_path}">{dc_category_name}[{dc_category_count}]</a></li>
					</dc_tag>
				</ul>
			</div>
			<div class="main">
				
				<div class="nav">
					<a title="首页" href="{dc_filepath}index.asp?subsite={dc_subsite_id}">首页</a> > {dc_search_string}<a href="{dc_filepath}{dc_category_path}">{dc_category_name}</a> > 产品列表
				</div>
			
				<div class="pdtlist">
					<dc_tag:article_abstract count="12" length="50" page="10" top="1">
					<li>
						<a href="{dc_filepath}{dc_article_path}"><img src="{article_picpath}" alt="{dc_filepath}{dc_article_title}"/></a>
						<div class="txt"><a href="{dc_filepath}{dc_article_path}">{dc_article_title}</a></div>
					</li>
					</dc_tag>
				</div>
					
				<div id="pagebox" >
					{dc_article_page}
				</div>
			</div>
	</div>

<div class="clear"></div>

</div>
<dc_tag:include tempfile="foot"></dc_tag>

</body>
</html>
