<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">

<html dir=ltr lang=zh-cn xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{dc_sitename}</title>
<meta content="text/html; charset=gb2312" http-equiv=content-type>
<meta http-equiv="X-Ua-Compatible" content="IE=EmulateIE7" />
<meta name="description" content={dc_description} />
<meta name="keywords" content="{dc_keywords}" />
<link rel="stylesheet" type=text/css href="{dc_filepath}{dc_css}" media=screen>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

</head>

<body>

<!--<script language="javascript" src="{dc_filepath}html/subsite{dc_subsite_id}/head.html"></script>-->

<dc_tag:include tempfile="head"></dc_tag>

<div id="index">

	<div class="flash-content">
		<div id="fls" class="flash flexslider">
			<ul class="slides">
				<li><div class="img"><img src="images/01.jpg" height="384" width="960" alt="" /></div></li>
				<li><div class="img"><img src="images/02.jpg" height="384" width="960" alt="" /></div></li>
				<li><div class="img"><img src="images/03.jpg" height="384" width="960" alt="" /></div></li>
			</ul>
		</div>
	</div>
	
	<div class="news-content">
		<div class="news-list">
			<div class="news">
				<p class="title">动态新闻</p>
				
				<dc_tag:article_list count="6" length="50" category="2">
                <li>
					<a target="_blank" title="{dc_article_title}" href="{dc_filepath}{dc_article_path}">{dc_article_title}</a>
					<div class="time">{dc_article_date}</div>
				</li>
                </dc_tag>
			</div>
			<div style="height: 218px; float: left; border-left-style: dotted; border-left-width: 1px; border-color: #FFFFFF;"></div>
			<div class="news">
				<p class="title">产品反馈</p>
				
				<dc_tag:article_list count="3" length="50" category="18">
                <li>
					<a target="_blank" title="{dc_article_title}" href="{dc_filepath}{dc_article_path}">[加盟商反馈] {dc_article_title}</a>
					<span class="time">{dc_article_date}</span>
				</li>
                </dc_tag>
				
				<dc_tag:article_list count="3" length="50" category="19">
                <li>
					<a target="_blank" title="{dc_article_title}" href="{dc_filepath}{dc_article_path}">[用户反馈] {dc_article_title}</a>
					<span class="time">{dc_article_date}</span>
				</li>
                </dc_tag>
			</div>
		</div>
	</div>
	
	<div class="product-content">
		<div class="product-list">
			<div class="product">
				<p class="title">推荐产品</p>
				<dc_tag:article_list count="8" length="20" category="13">
				<li>
					<a href="{dc_filepath}{dc_article_path}"><img src="{article_picpath}" alt="{dc_filepath}{dc_article_title}"/></a>
					<div class="txt"><a href="{dc_filepath}{dc_article_path}">{dc_article_title}</a></div>
				</li>
				</dc_tag>
			</div>
		</div>
	</div>

</div>


<script type="text/javascript" src="js/slider.js"></script> 
<script type="text/javascript">
$(function(){

	$('#fls').flexslider({
		animation: "slide",
		direction:"horizontal",
		easing:"swing"
	});
	
});
</script>

<!--<script language="javascript" src="{dc_filepath}html/subsite{dc_subsite_id}/foot.html"></script>-->
<dc_tag:include tempfile="foot"></dc_tag>

</body>
</html>
